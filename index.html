<!DOCTYPE html>
<html>
<head>
    <title>Wordly</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #grid {
            display: grid;
            gap: 5px;
            margin: 20px 0;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #d3d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            background: white;
        }

        #keyboard {
            display: grid;
            gap: 5px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        button {
            padding: 15px;
            min-width: 40px;
            border: 1px solid #d3d6da;
            border-radius: 4px;
            cursor: pointer;
            background: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>WORDLY</h1>
        <div id="grid"></div>
        <div id="keyboard"></div>
    </div>

    <script src="words.js"></script>
    <script src="game.js"></script>
</body>
</html>
